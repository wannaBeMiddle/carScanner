<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация в системе</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbar-bottom/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link href="styles/signup.css" rel="stylesheet">

  <link rel="icon" href="assets/favicon.png" type="image/x-icon">

</head>
<body>
<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0">
  <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-6">
    <form>
      <div class="form-header">
        <h4>Регистрация в системе</h4>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email адрес</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="email-check-agreement">
          <label class="form-check-label" for="email-check-agreement">
            Я согласен получать рекламную рассылку
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label for="sensorId" class="form-label">Введите идентификатор вашего датчика</label>
        <input type="text" class="form-control" id="sensorId" placeholder="000XXX00">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Придумайте сложный пароль</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <label for="passwordRepeat" class="form-label">Повторите пароль</label>
        <input type="password" class="form-control" id="passwordRepeat">
      </div>
      <div class="form-footer">
        <p>Уже зарегистрированы? <a href="signin.html">Авторизоваться.</a> </p>
        <div class="form-buttons">
          <button type="button" class="btn btn-primary">Зарегистрироваться</button>
          <button type="button" class="btn btn-danger">Очистить форму</button>
        </div>
      </div>
    </form>
  </div>
</div>
<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><img src="assets/logo-navbar.png" alt=""/></a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="main.html">Данные</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Связь с менеджером</a>
        </li>
        <li class="nav-item dropup">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Профиль</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Личный кабинет</a></li>
            <li><a class="dropdown-item" href="#">Ввести показания врчуную</a></li>
            <li><a class="dropdown-item text-danger" href="#">Выйти</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
